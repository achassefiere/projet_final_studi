<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Mon Site Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MonSite</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="display-4">Bienvenue sur Mon Site Django !</h1>
        <p class="lead">Ceci est la page d'accueil de votre application web construite avec Django.</p>
        <hr>
        {% if user.is_authenticated %}
            <p>Bonjour {{ user.username }} !</p>
            <a href="{% url 'liste_epreuves' %}" class="btn btn-primary">Liste epreuves</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Se d√©connecter</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">Se connecter</a>
                    <a href="{% url 'signup' %}" class="btn btn-success">S'inscrire</a>
                {% endif %}
    </div>
</body>
</html>
