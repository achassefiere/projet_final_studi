<head>
    <meta charset="UTF-8">
    <title>Accueil - Mon Site Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: linear-gradient(135deg, #abd0f5, #2b2d3d);
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* prend toute la hauteur restante */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem; /* petit padding pour les écrans mobiles */
        }
        footer.footer {
            flex-shrink: 0; /* ne se réduit jamais */
        }
    </style>
</head>
